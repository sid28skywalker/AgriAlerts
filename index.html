<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agricultural Data Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Agricultural Data Dashboard</h1>
        <div class="input-section">
            <input type="text" id="latitude" placeholder="Enter Latitude" class="input-field">
            <input type="text" id="longitude" placeholder="Enter Longitude" class="input-field">
            <button id="getDetails" class="btn">Get Details</button>
        </div>
        <div id="results" class="results-section">
            <div id="weather" class="data-box"></div>
            <div id="soilMoisture" class="data-box"></div>
            <div id="precipitation" class="data-box"></div>
            <div id="vegetation" class="data-box"></div>
            <div id="floodLevels" class="data-box"></div>
        </div>
        <div class="charts-section">
            <canvas id="soilMoistureChart"></canvas>
            <canvas id="precipitationChart"></canvas>
            <canvas id="droughtChart"></canvas>
            <canvas id="vegetationChart"></canvas>
            <canvas id="floodLevelsChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
